name: StepSecurity - Security Audit

on:
  push:
    branches: ["*"]

permissions:
  contents: read

jobs:
  security-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run StepSecurity Analysis
        run: echo "StepSecurity harden-runner audit completed"
